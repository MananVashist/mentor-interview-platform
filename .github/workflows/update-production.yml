name: Publish Update to App
on:
  push:
    branches:
      - main  # 🟢 Only triggers when code hits the main branch

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: 📦 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Publish Update
        # This pushes the code to the 'production' channel
        run: eas update --branch production --message "Auto-update from GitHub: ${{ github.event.head_commit.message }}"