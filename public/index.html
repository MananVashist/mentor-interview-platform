<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Default canonical - will be overridden by SEO component on specific pages -->
    <link rel="canonical" href="https://crackjobs.com/" />
    
    <title>CrackJobs | Anonymous mock interviews with real professionals</title>

    <meta name="description" content="Practice interview topics anonymously with fully vetted expert mentors across Product Management, Data Analytics, Data Science and HR. Get structured feedback and ace your next interview.">

    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="theme-color" content="#11998e">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "name": "CrackJobs",
          "alternateName": "CrackJobs Platform",
          "url": "https://crackjobs.com/"
        },
        {
          "@type": "Organization",
          "name": "CrackJobs",
          "url": "https://crackjobs.com",
          "logo": "https://crackjobs.com/favicon.png",
          "sameAs": [
            "https://www.linkedin.com/company/crackjobs",
            "https://twitter.com/crackjobs"
          ]
        },
        {
          "@type": "Product",
          "name": "Mock Interview Session",
          "image": "https://crackjobs.com/favicon.png",
          "description": "Anonymous 1:1 mock interviews with vetted experts from Google, Amazon, and Meta.",
          "brand": {
            "@type": "Brand",
            "name": "CrackJobs"
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.9",
            "reviewCount": "500"
          },
          "offers": {
            "@type": "Offer",
            "priceCurrency": "USD",
            "price": "30.00",
            "availability": "https://schema.org/InStock"
          }
        },
        {
          "@type": "FAQPage",
          "mainEntity": [{
              "@type": "Question",
              "name": "How does CrackJobs work?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Choose your interview track (Product, Data, HR), book a session with a verified expert, attend your anonymous 1:1 mock interview, and receive detailed feedback within 24 hours."
              }
            },
            {
              "@type": "Question",
              "name": "How much does a mock interview cost?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Our mock interview sessions are priced competitively and vary by mentor experience. All pricing is transparent during the booking process."
              }
            },
            {
              "@type": "Question",
              "name": "Who are the mentors?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "All mentors are verified professionals from top tech companies like Google, Amazon, Meta, and Microsoft. Each mentor goes through a rigorous vetting process."
              }
            },
            {
              "@type": "Question",
              "name": "Is my interview really anonymous?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes! We take anonymity seriously. No personal information (names, emails, photos) is shared between candidates and mentors."
              }
            }
          ]
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <noscript>
      <main style="font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 16px;">
        <h1>CrackJobs – Anonymous Mock Interviews with Expert Mentors</h1>
        <p>
          CrackJobs helps you practice for Product Manager, Data Analyst, Data Scientist,
          and HR interviews with structured, real mock interviews.
        </p>
        <p>
          Our mentors provide anonymized sessions, detailed evaluations and actionable
          feedback so you know exactly what to improve to ace your next interview.
        </p>

        <h2>Popular Pages</h2>

          <li><a href="/how-it-works">How CrackJobs Works</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </main>
    </noscript>
    </body>
</html>
